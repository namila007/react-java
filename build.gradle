plugins {
    id 'java'
}

group 'me.namila.rxpubsub'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    // https://mvnrepository.com/artifact/io.reactivex/rxjava
    compile group: 'io.reactivex', name: 'rxjava', version: '1.3.8'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
